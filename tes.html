<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    
<!-- 
- radio to preview and change the image.
- when we click an image (that linked (for) to radio), so the image will change to that big image.
- checked di image pertama menandakan bahwa itu dia yang pertama ditampilin
- radio button menggunakan state (checked/unchecked)
  -->

  <div class="modal flex flex-col">
    <span id="close-icon" class="justify-end">
      <img src="images/icon-close.svg" alt="">
    </span>

    <div class="image-preview">
      <div class="bg-cover h-[43vh] bg-top flex flex-row justify-center items-center md:rounded-lg md:min-h-[80%]" style="background-image: url('images/image-product-1.jpg');" id="image-show">
        <div id="previous-btn" class="flex bg-white items-center bg-white px-4 py-3 rounded-full mx-5 cursor-pointer md:hidden">
          <img class="" src="images/icon-previous.svg" alt="">
        </div>
        <div class="flex-grow"></div>
        <div id="next-btn" class="flex bg-white items-center bg-white px-4 py-3 rounded-full mx-5 cursor-pointer md:hidden">
          <img class="" src="images/icon-next.svg" alt="">
        </div>
      </div>
    </div>

    <div class="thumbnail-preview flex flex-row">
      <div class="gallery-item hidden md:block">
        <input class="invisible" type="radio" name="gallery" id="img-1">
        <label for="img-1">
          <img class="rounded-lg h-[5rem]" src="images/image-product-1-thumbnail.jpg" alt="">
        </label>
      </div>
      <div class="gallery-item hidden md:block">
        <input class="invisible" type="radio" name="gallery" id="img-2">
        <label for="img-2">
          <img class="rounded-lg h-[5rem]" src="images/image-product-2-thumbnail.jpg" alt="">
        </label>
      </div>
      <div class="gallery-item hidden md:block">
        <input class="invisible" type="radio" name="gallery" id="img-3">
        <label for="img-3">
          <img class="rounded-lg h-[5rem]" src="images/image-product-3-thumbnail.jpg" alt="">
        </label>
      </div>
      <div class="gallery-item hidden md:block">
        <input class="invisible" type="radio" name="gallery" id="img-4">
        <label for="img-4">
          <img class="rounded-lg h-[5rem]" src="images/image-product-4-thumbnail.jpg" alt="">
        </label>
      </div>
    </div>
  </div>


</body>
</html>
